<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graphIX</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- UI -->
    <div id="nav" class="hide">
        <section>
            <input maxlength="10" id="abcissa" placeholder="x">
            <input maxlength="10" id="ordinate" placeholder="y">
            <input id="color" placeholder="color">
        </section>
        <section>
            <button id="btn">plot point</button>
        </section>
    </div>


    <div class="body">
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
            <!-- defs is used to create reuse able contents -->
            <defs>
                <!-- tiny units  -->
                <pattern id="smallGrid" width="5" height="5" patternUnits="userSpaceOnUse">
                    <path d="M 5 0 L 0 0 0 5" fill="none" stroke="gray" stroke-width="0.5" />
                </pattern>
                <!-- Large units -->
                <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
                    <rect width="50" height="50" fill="url(#smallGrid)" />
                    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="gray" stroke-width="1" />
                </pattern>
            </defs>

            <rect width="100%" height="100%" fill="url(#grid)" />

            <!-- xAxis -->
            <line id="xAxis" x1="0" y1="2000" x2="4000" y2="2000" stroke="red" />
            <!-- yAxis -->
            <line id="xAxis" x1="2000" y1="0" x2="2000" y2="4000" stroke="red" />
            <!-- Center -->
            <rect width="5px" height="5px" fill="grey" x="1997.5" y="1997.5" />
            <rect id="center" width="5px" height="5px" fill="transparent" x="2200" y="1800" />
            <!-- Points -->
            <!-- <rect height="5px" width="5px" fill="blue" x="1990" y="1990"></rect> -->
        </svg>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
